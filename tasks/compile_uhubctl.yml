---
- include: Debian.yml
  when: ansible_os_family == 'Debian'
- include: RedHat.yml
  when: ansible_os_family == 'RedHat'
- name: make uhubctl
  become: false
  make:
  args:
    chdir: /usr/local/src/uhubctl
- name: install uhubctl
  make:
    target: install
  args:
    chdir: /usr/local/src/uhubctl